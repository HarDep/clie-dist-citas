
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Buscar Citas Médicas</h2>
          <div>
            <div class="form-group">
              <label for="appointmentDate">Fecha minima de la cita:</label>
              <input
                type="datetime-local"
                id="appointmentDate"
                class="form-control"
                [(ngModel)]="minDate"
                name="appointmentDate"
                required
              />
            </div>
            <div class="form-group"></div>
              <label for="appointmentDate">Fecha maxima de la cita:</label>
              <input
                type="datetime-local"
                id="appointmentDate"
                class="form-control"
                [(ngModel)]="maxDate"
                name="appointmentDate"
                required
              />
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" id="cc"
            class="form-control"
            [(ngModel)]="cc"
            name="cc"
            required placeholder="Número de Cédula" aria-label="Número de Cédula" aria-describedby="basic-addon2">
            <button class="btn btn-primary" (click)="buscar()" type="button">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <ul class="list-group" *ngFor="let cons of consultations">
    <li class="list-group-item d-flex flex-row">
      <div class="col-6">
        <p>Cedula: {{cons.cc}}</p>
        <p>Codigo: {{cons.consultationCode}}</p>
        <p>Fecha: {{formatingDate(cons.consultationDate)}}</p>
        <p>Estado: {{cons.isCancelled? 'Cancelada':'Activa'}}</p>
      </div>
      <div class="col-6">
        <img [src]="cons.imageUrl" [alt]="cons.consultationCode" width="400" height="200">
      </div>
    </li>
  </ul>
